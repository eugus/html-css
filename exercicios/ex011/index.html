<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="imagem flexivel">
    </picture>
    
    <h1>Rreproduzindo audio</h1>
    <p>Vamos reproduzir audios em HTML</p>
    <!--MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="midias/Factory Background.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consgue reproduzir esse aúdio.  a
        <a href="midias/Factory Background.mp3"></a> Clique aqui para baixar o arquivo</p>
    </audio>


    
</body>
</html>
