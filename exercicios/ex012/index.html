<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video preload="metadata" controls autoplay loop width="560" poster="imagens/paisagem3.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">

    </video>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe  width="560" height="315" src="https://www.youtube.com/embed/ieIrB6zsF1c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
